content = "Sarah Anne Hughes is a deputy editor for Spotlight PA, helping oversee day-to-day news operations. She is a native Pennsylvanian who has helped lead newsrooms in Harrisburg and Washington, D.C. She was previously associate editor of the Pennsylvania Capital-Star and a Report for America fellow with Billy Penn and The Incline covering the state legislature. Before returning to her home state, Sarah was managing editor of Washington City Paper, editor of DCist, and a reporter for The Washington Post. She is a 2019 National Fellow with the Center for Health Journalism, focusing on the decline of cash welfare for families in poverty."
