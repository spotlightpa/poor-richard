content = "Joseph Darius Jaafari covers prisons and police for Spotlight PA. A graduate of the Newmark Graduate School of Journalism in New York, he’s written about crime, courts and policing of queer communities for Teen Vogue, Rolling Stone Magazine, The New York Times, and PA Post. In 2019, he was awarded the Tow Knight Fellowship at The Marshall Project covering U.S. military courts and was a Solutions Journalism Fellow in South Africa reporting on rape and prosecutions in rural townships outside of Johannesburg. Prior to that, he reported on military technologies and public health issues in the American South. He won three honorable mention awards for his documentary “WOOF: A Barkumentary,” that explored abuse within gay fetish communities and he’s been a video producer for VICE, the New York Post and NationSwell."
