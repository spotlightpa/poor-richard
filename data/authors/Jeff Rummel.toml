content = "Jeff Rummel works as a News Developer for Spotlight PA. He joined Spotlight PA after a decade of building websites and digital tools in progressive politics. Jeff led teams, created workflows, and produced award-winning sites for organizations like The Teamsters, Ocean Conservancy, MeToo Movement, and Bernie Sanders 2016. Before building websites, Jeff did everything from refinishing antique furniture to cooking in the World's smallest kitchen. He lives with his wife and child in Lancaster, PA."