content = "Ese Olumhense comes to Spotlight PA from THE CITY, a nonprofit newsroom dedicated to accountability reporting on New York City. Before joining the team at THE CITY, she was a reporter at The Chicago Tribune — where she first started reporting on health — and at the Investigative Fund. Ese, a native New Yorker, graduated from Columbia University’s Graduate School of Journalism, and is currently an adjunct professor at the school's Toni Stabile Center for Investigative Journalism. Her reporting on the failure of crime victims' support programs in New York City public housing was a finalist for a national Livingston Award for Young Journalists in 2018, and her reporting has earned awards from the New York Press Club, the Newswomen's Club of New York, and local and national honors from the National Association of Black Journalists."
