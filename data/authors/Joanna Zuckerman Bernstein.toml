content = "Joanna Zuckerman Bernstein joined Spotlight PA in 2019, and has led myriad initiatives since the newsroom’s launch, from effectively building local and national support for Spotlight PA’s public-service journalism, to expanding the newsroom’s partnerships and creating its civic events program. She currently leads Spotlight PA's fundraising team. Joanna received her B.A. from Columbia University and also has a master's degree from the Columbia Graduate School of Journalism, where she was a Stabile Investigative Fellow. She worked as a foreign correspondent in Mexico City for Reuters and she was part of a team at the Miami Herald chosen as a finalist for the 2016 Pulitzer Prize in Local Reporting. She has also held fundraising and communications roles at nonprofit organizations in Mexico City, New York, and Chicago."
