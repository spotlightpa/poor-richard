baseURL = "https://www.spotlightpa.org/"
languageCode = "en-us"
title = "Spotlight PA"
enableRobotsTXT = true
disableKinds = ["taxonomy", "taxonomyTerm"]
enableGitInfo = true

googleAnalytics = "UA-141126362-1"
[privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
    useSessionStorage = true

[frontmatter]
    date  = [":default", ":filename"]
    publishDate  = [":default", ":filename"]

[permalinks]
    press-releases = ":section/:year/:slug/"

[mediaTypes."text/netlify"]
    delimiter = ""

[outputFormats.jsonfeed]
    mediaType = "application/json"
    baseName = "feed"
    isPlainText = true

[outputFormats.redirects]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true

[outputs]
    home = ["html", "jsonfeed", "rss", "redirects"]
    section = ["html", "jsonfeed", "rss"]

[params]
    title = "Spotlight PA"
    favicon = "/img/logos/square-white-on-black-920.png"
    images = [
        "/img/logos/capitol-moody-logo-1000.jpeg",
        "/img/logos/capitol-moody-logo-3900.jpeg",
        "/img/logos/capitol-moody-logo-500.jpeg",
        "/img/logos/banner-share-5000.png"
    ]
    description = "The mission of Spotlight PA is to hold powerful private and public forces across Pennsylvania — especially government, business and special interests — to account through urgent and compelling investigative journalism that leads to change and the betterment of democracy, the state and all who live here."
