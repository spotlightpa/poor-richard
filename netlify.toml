[build]
base = ""
command = "yarn build:prod"
functions = "functions"
publish = "public"

[build.environment]
IMGPROXY_URL = "/imgproxy"
HUGO_VERSION = "0.68.1"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"
NODE_ENV = "production"
NODE_VERSION = "12"
GO_IMPORT_PATH = "github.com/spotlightpa/poor-richard"
GO111MODULE = "on"

[context.deploy-preview]
command = "yarn build:stage"

[context.deploy-preview.processing]
skip_processing = true

[context.branch-deploy]
command = "yarn build:stage"

[context.branch-deploy.processing]
skip_processing = true

[[headers]]
for = "/*.(css|ttf|ttc|otf|eot|woff|woff2)"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable" # 1 year

[[headers]]
for = "/*.(cur|gif|gz|ico|jpeg|jpg|mp4|ogg|ogv|pdf|png|svg|svgz|webm)"
[headers.values]
Cache-Control = "public, max-age=1209600" # 2 weeks

[[headers]]
for = "/*.(js|json|map|txt|xml)"
[headers.values]
Cache-Control = "public, max-age=300" # 5 minutes

[[headers]]
for = "/@src/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable" # 1 year

[[headers]]
for = "/*.(woff|woff2)"
[headers.values]
Access-Control-Allow-Origin = "*"

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/spotlightpa-api/:splat"
status = 200
