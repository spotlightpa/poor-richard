[[headers]]
for = "/*.woff2"
[headers.values]
Access-Control-Allow-Origin = "*"
Cache-Control = "public, max-age=31536000, immutable" # 1 year

[[headers]]
for = "/*.xml"
[headers.values]
Cache-Control = "public, max-age=300" # 5 minutes

[[headers]]
for = "/@src/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable" # 1 year

[[headers]]
for = "/admin/*"
[headers.values]
X-Frame-Options = "DENY"
