media_folder: assets/img/uploads
public_folder: /img/uploads

site_url: https://www.spotlightpa.org
display_url: https://www.spotlightpa.org
logo_url: https://www.spotlightpa.org/img/logos/banner-share-5000.png

show_preview_links: true

backend:
  name: github
  repo: spotlightpa/poor-richard
  branch: master

yaml-definitions: &page-fields
  - label: Draft
    name: draft
    widget: boolean
    hint: "Content will not show up on site, but will be publically available on Github. Do not save embargoed material."
    default: true
    required: false
  - label: "Featured Image"
    name: "hero-image"
    widget: "image"
    required: false
    media_library:
      config:
        multiple: false
  - label: Image description
    name: hero-image-description
    widget: string
    required: false
  - label: Image credit
    name: hero-image-credit
    widget: string
    required: false
  - label: "Image size"
    name: "hero-image-size"
    widget: "select"
    options: ["full", "inline", "hidden"]
    required: false
  - label: Date
    name: published
    widget: date
    hint: "Note that future dated articles will not be published on the live site"
    required: false
  - label: Authors
    label_singular: author
    name: authors
    widget: list
    default: []
    field:
      label: Name
      hint: "Full name as listed in data profile"
      widget: string
  - label: Title
    name: title
    widget: string
  - label: Subtitle
    name: subtitle
    widget: string
    required: false
  - label: Description
    name: description
    widget: string
  - label: Dek
    name: Dek
    hint: "Summary to appear in article rivers, defaults to description if blank"
    widget: string
    required: false
  - label: Kicker
    name: kicker
    hint: "Small text appearing above the page headline, e.g. Health"
    widget: string
    required: false
  - label: Body
    name: body
    widget: markdown
  - label: "Override title tag"
    name: title-tag
    widget: string
    hint: "Set title tag separately from page title"
    required: false
  - label: Link to as
    name: linktitle
    hint: "When linking to this page from another page, use this as the link title"
    widget: string
    required: false
  - label: Feature on homepage
    name: featured
    widget: boolean
    hint: "Add to top area of homepage"
    default: true
    required: false
  - label: "Suppress title"
    name: suppress-title
    widget: boolean
    hint: "Don't show title in content area"
    required: false
  - label: "No index"
    name: no-index
    hint: "Hide page on Google etc."
    widget: boolean
    required: false
  - label: Slug
    name: slug
    widget: string
    required: false
  - label: Footer text
    name: extra-footer
    hint: "Extra text to place after copyright message of page"
    widget: string
    required: false
  - label: "Override URL"
    name: url
    widget: string
    required: false
  - label: Aliases
    label_singular: alias
    name: aliases
    widget: list
    default: []
    field:
      label: Path
      name: path
      widget: string
  - label: type
    name: type
    widget: hidden
    required: false

collections:
  - label: Articles
    label_singular: Article
    name: news
    folder: content/news
    format: toml-frontmatter
    extension: md
    create: true
    preview_path: "/news/{{year}}/{{slug}}/"
    editor:
      preview: false
    fields: *page-fields
  - label: Root pages
    name: content
    folder: content
    format: toml-frontmatter
    extension: md
    create: true
    slug: "{{url}}"
    preview_path: "/{{slug}}/"
    editor:
      preview: false
    fields: *page-fields
  - label: About pages
    name: about
    folder: content/about
    format: toml-frontmatter
    extension: md
    create: true
    slug: "{{url}}"
    preview_path: "/about/{{slug}}/"
    editor:
      preview: false
    fields: *page-fields
  - label: "Press Releases"
    label_singular: "Press Release"
    name: press-releases
    folder: content/press-releases
    format: toml-frontmatter
    extension: md
    create: true
    preview_path: "/press-releases/{{slug}}/"
    editor:
      preview: false
    fields: *page-fields
  - label: Authors
    label_singular: Author
    name: authors
    folder: data/authors
    format: toml
    extension: toml
    create: true
    preview_path: /about/staff/
    identity_field: name
    editor:
      preview: false
    fields:
      - label: Name
        name: name
        widget: string
      - label: Title
        name: title
        widget: string
      - label: Email
        name: email
        widget: string
        required: false
      - label: Twitter
        name: twitter
        widget: string
        required: false
      - label: Content
        name: content
        widget: markdown
      - label: Order
        name: weight
        hint: "Order to put on staff page"
        widget: number
        valueType: int
        required: true
  - label: Other
    name: data
    editor:
      preview: false
    files:
      - label: "Sitewide settings"
        name: sitewide
        file: config/_default/params.toml
        format: toml-frontmatter
        fields:
          - label: Banner
            name: banner
            hint: "Sitewide alert banner"
            widget: markdown
            required: false
          - label: "Banner link"
            name: banner-link
            hint: "Sitewide alert banner clickthrough link"
            widget: string
            required: false
          - label: "Show banner"
            name: banner-active
            hint: "Show sitewide alert banner"
            widget: boolean
            default: false
      - label: "News landing page"
        name: news-landing
        file: content/news/_index.md
        format: toml-frontmatter
        fields:
          - label: Title
            name: title
            widget: string
          - label: Description
            name: description
            widget: string
          - label: Body
            name: body
            widget: markdown
      - label: "Press release landing page"
        name: press-release
        file: content/press-releases/_index.md
        format: toml-frontmatter
        fields:
          - label: Title
            name: title
            widget: string
          - label: Description
            name: description
            widget: string
          - label: Body
            name: body
            widget: markdown
      - label: Profiles
        name: profiles
        file: data/profiles.toml
        fields:
          - label: "Team members"
            label_singular: Member
            name: profiles
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
              - label: Title
                name: title
                widget: string
              - label: Email
                name: email
                widget: string
                required: false
              - label: Twitter
                name: twitter
                widget: string
                required: false
              - label: Content
                name: content
                widget: markdown
      - label: Menus
        name: menus
        file: config/_default/menus.toml
        fields:
          - label: "Main menu items"
            label_singular: "menu item"
            name: main
            hint: "Navbar main menu"
            widget: list
            fields: &menu
              - label: "Display Name"
                name: name
                widget: string
                required: true
              - label: URL
                name: url
                widget: string
                required: true
              - label: "CSS class"
                name: pre
                widget: string
                required: false
              - label: Order
                name: weight
                widget: number
                valueType: int
                required: false
          - label: "Footer menu items"
            label_singular: "menu item"
            name: footer
            hint: "Footer pages list, first column"
            widget: list
            fields: *menu
          - label: "Footer about menu items"
            label_singular: "menu item"
            name: about
            hint: "Footer pages list, about column"
            widget: list
            fields: *menu
          - label: "Social menu items"
            label_singular: "menu item"
            name: social
            hint: "Footer social links"
            widget: list
            fields: *menu
