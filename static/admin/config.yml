media_folder: "static/uploads"
public_folder: "/uploads"

backend:
  name: github
  repo: spotlightpa/poor-richard
  branch: cj/netlifycms

collections:
  - name: "content"
    label: "Content"
    folder: "content"
    format: "toml-frontmatter"
    extension: "md"
    create: true
    slug: "{{slug}}.md"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
