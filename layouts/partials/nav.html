<nav
  class="navbar is-black"
  role="navigation"
  aria-label="main navigation"
>
  <div class="navbar-brand">
    {{ $logo := resources.Get "/img/logos/logo-white.svg" }}
    <a href="/" class="navbar-item">
      {{ $logo.Content| safeHTML }}
    </a>
    <a
      role="button"
      class="navbar-burger burger"
      aria-label="menu"
      aria-expanded="false"
      data-target="#navbar-menu-items,.navbar-burger"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div
    id="navbar-menu-items"
    class="navbar-menu"
  >
    <div class="navbar-end">
      {{ $thisPage := .Page }}
      {{ range .Site.Menus.main }}
        {{ $cls := "" }}
        {{ if $thisPage.IsMenuCurrent "main" . }}
          {{ $cls = " is-active" }}
        {{ end }}
        <a
          href="{{ .URL }}"
          class="navbar-item {{- $cls -}}"
        >
          {{ .Name }}
        </a>
      {{ end }}
    </div>
  </div>
</nav>
