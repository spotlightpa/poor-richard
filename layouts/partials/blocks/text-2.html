{{ with .block }}
  <section
    class="min-h-[65vh] bg-black bg-opacity-70 py-20"
    data-ga-category="text"
  >
    <div class="mx-auto max-w-6xl px-5">
      <div class="lg:flex">
        <h2
          class="lg:sideways-heading mb-4 text-4xl font-black uppercase leading-none text-white opacity-40 md:text-6xl lg:mb-0"
        >
          {{ .title }}
        </h2>
        <div class="max-w-3xl text-xl text-white lg:pl-20 lg:text-2xl">
          {{ $.Page.RenderString .copy }}
        </div>
      </div>
      {{ with .cta }}
        <div
          class="mt-12 flex justify-center text-center leading-tight"
          data-ga-category="cta"
        >
          <a
            class="border border-white px-4 py-2 text-xl font-bold text-white duration-300 hover:border-red-7 hover:text-red-7 lg:text-2xl"
            href="{{ .url }}"
          >
            {{- .copy -}}
          </a>
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
