{{ with .block }}
  <div class="mx-auto max-w-2xl px-5 md:px-0">
    <div
      x-data="{
        agree: 0,
        disagree: 0
      }"
      x-init="
        let params = new URL(window.location).searchParams;
        agree = +params.get('agree');
        disagree = +params.get('disagree');
      "
    >
      <div
        class="mx-auto flex max-w-2xl flex-wrap items-center justify-stretch gap-3 px-5 pb-3 md:px-0 lg:px-0"
      >
        <div class="flex w-1/2 flex-col justify-end">
          <h3 class="text-xl leading-none font-bold">Agree</h3>
          <p class="text-g-8 mt-1 text-base leading-tight">
            Your choices agree with the opioid trust on
            <span
              x-text="
              agree === 0 ? 'no questions.' :
              agree === 1 ? 'one question.' :
              `${agree} questions.`
              "
            ></span>
          </p>
        </div>
        <div class="flex h-6 w-full max-w-[248px]">
          <template x-for="_ in new Array( agree ).fill(null)">
            <span
              class="bg-election-green mr-1 block h-6 w-6 rounded-xs last:mr-0"
            ></span>
          </template>
        </div>
      </div>
      <div
        class="mx-auto flex max-w-2xl flex-wrap items-center justify-stretch gap-3 px-5 pb-3 md:px-0 lg:px-0"
      >
        <div class="flex w-1/2 flex-col justify-end">
          <h3 class="text-xl leading-none font-bold">Disagree</h3>
          <p class="text-g-8 mt-1 text-base leading-tight">
            Your choices disagree with the opioid trust on
            <span
              x-text="
              disagree === 0 ? 'no questions.' :
              disagree === 1 ? 'one question.' :
              `${disagree} questions.`
              "
            ></span>
          </p>
        </div>
        <div class="flex h-6 w-full max-w-[248px]">
          <template x-for="_ in new Array( disagree ).fill(null)">
            <span class="bg-red mr-1 block h-6 w-6 rounded-xs last:mr-0"></span>
          </template>
        </div>
      </div>
    </div>
  </div>
{{ end }}
