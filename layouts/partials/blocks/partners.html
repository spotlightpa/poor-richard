{{ with .block }}
  <section class="py-20 bg-black bg-opacity-70 anchor-section">
    <div class="max-w-6xl px-5 mx-auto">
      <div class="lg:flex">
        <div
          class="mb-4 text-4xl font-black leading-none text-white uppercase md:text-6xl opacity-40 lg:mb0 sideways-heading"
        >
          {{ .title }}
        </div>
        <div class="max-w-4xl text-xl text-white lg:text-2xl md:pl-0 lg:pl-20">
          {{ $.Page.RenderString .copy }}

          {{ with .partners }}
            <div
              class="columns is-multiline is-centered"
              data-ga-category="inline"
            >
              {{ range . }}
                {{ with where site.Data.partners.partners "name" . }}
                  {{ with index . 0 }}
                    <div
                      class="my-8 column is-narrow has-text-centered"
                      data-ga-category="logos"
                    >
                      <a href="{{ .url }}" title="{{ .name }}">
                        <span class="logo-column">
                          <img
                            src="{{ index . "logo-url" }}"
                            alt="Logo for {{ .name }}"
                            style="width: auto; height: 64px;"
                          />
                        </span>
                      </a>
                    </div>
                  {{ end }}
                {{ end }}
              {{ end }}
            </div>
          {{ end }}
        </div>
      </div>

      {{ with .cta }}
        <div class="flex justify-center mt-12">
          <a
            class="px-4 py-2 text-xl font-bold text-white duration-300 border border-white lg:text-2xl hover:text-red hover:border-red"
            href="{{ .url }}"
            >{{ .copy }}</a
          >
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
