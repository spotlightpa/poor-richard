{{ with .block }}
  <article
    class="article-content mx-auto max-w-[1248px] py-24 px-5 md:grid md:grid-cols-12 md:grid-rows-[auto_1fr] md:gap-y-3 md:gap-x-5"
  >
    {{ with .title }}
      <h2 class="md:col-span-6 md:col-start-3 md:row-span-1 md:row-start-1">
        {{ . }}
      </h2>
    {{ end }}
    <div
      class="article-content text-black md:col-span-6 md:col-start-3 md:row-span-1  md:row-start-2"
    >
      {{ $.Page.RenderString .copy }}
    </div>
  </article>
{{ end }}
