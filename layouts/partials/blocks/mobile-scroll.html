{{ $searchPlaceholder := index .Params "search-placeholder" }}
{{ $showLocation := index .Params "search-location" }}


<div class="bg-black">
  <div class="overflow-hidden rounded-t-[40px] bg-[#E8E5E3]">
    <div
      class="h-[150px] w-full rounded-t-[40px] bg-white shadow-[inset_0_-2px_0_rgba(0,0,0,0.3)]"
    >
      <div
        class="flex h-[150px] w-full items-center justify-center rounded-t-[40px] bg-white shadow-[inset_0_-2px_0_rgba(0,0,0,0.3)]"
      >
        {{ partial "blocks/search.html" (dict
          "placeholder" $searchPlaceholder
          "showLocation" $showLocation
          "context" .)
        }}
      </div>
    </div>

    <div class="space-y-3 bg-[#E8E5E3] py-3">
      <div class="h-[250px] w-full bg-white"></div>
      <div class="h-[250px] w-full bg-white"></div>
      <div class="h-[250px] w-full bg-white"></div>
    </div>
  </div>
</div>
