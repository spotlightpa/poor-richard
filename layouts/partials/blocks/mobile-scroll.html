<div class="bg-black font-serif">
  <div class="overflow-hidden rounded-t-[40px] bg-g-3">
    <div
      class="h-[150px] w-full rounded-t-[40px] bg-white shadow-[inset_0_-2px_0_rgba(0,0,0,0.3)]"
    >
      <div
        class="flex h-[150px] w-full items-center justify-center rounded-t-[40px] bg-white shadow-[inset_0_-2px_0_rgba(0,0,0,0.3)]"
      ></div>
    </div>

    <div class="mt-3 space-y-3 bg-g-3">
      <div class="w-full space-y-3 bg-white p-8 shadow md:p-10">
        <h2 class="text-3xl font-bold">McDonaldâ€™s</h2>
        <div class="space-y-1 text-g-6">
          <div class="flex items-center gap-1">
            <svg class="h-4 w-4 flex-shrink-0 fill-g-5">
              {{ partial "helper/svg.html" "location" }}
            </svg>
            <span>Lincoln E HWY, Downingtown</span>
          </div>
          <div class="flex items-center gap-1">
            <svg class="h-4 w-4 flex-shrink-0 fill-g-5">
              {{ partial "helper/svg.html" "calendar-day" }}
            </svg>
            <span>Last inspection: 5/1/2025</span>
          </div>
        </div>
        <ul class="mt-2 space-y-2 text-lg">
          <li class="flex items-start">
            <svg class="mr-2 mt-0.5 h-5 w-5 fill-red-7">
              {{ partial "helper/svg.html" "triangle-exclamation" }}
            </svg>
            <span
              >1 <span class="font-semibold">high risk violation</span></span
            >
          </li>
          <li class="flex items-start">
            <svg class="mr-2 mt-0.5 h-5 w-5 fill-yellow-4">
              {{ partial "helper/svg.html" "triangle-exclamation" }}
            </svg>
            <span
              >1
              <span class="font-semibold">moderate risk violation</span></span
            >
          </li>
          <li class="flex items-start">
            <svg class="mr-2 mt-0.5 h-5 w-5 fill-blue-6">
              {{ partial "helper/svg.html" "triangle-exclamation" }}
            </svg>
            <span>1 <span class="font-semibold">low risk violation</span></span>
          </li>
        </ul>
        <div class="pt-2">
          <button
            class="relative mt-4 flex w-full items-center justify-center rounded-md border-2 border-yellow-5 bg-yellow-4 px-4 py-3 font-bold text-yellow-9 transition hover:bg-yellow-5"
            aria-label="Read more about this inspection"
          >
            <span class="mx-auto">Read more</span>
            <svg class="absolute right-6 h-5 w-5 fill-yellow-9">
              {{ partial "helper/svg.html" "chevron-right" }}
            </svg>
          </button>
        </div>
      </div>

      <div class="h-[1px] w-full bg-g-3"></div>
    </div>
  </div>
</div>
