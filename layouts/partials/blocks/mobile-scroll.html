<div class="bg-black font-serif">
  <div class="overflow-hidden rounded-t-[40px] bg-g-3 md:rounded-none">
    <div
      class="h-[120px] w-full rounded-t-[40px] bg-white shadow-[inset_0_-2px_0_rgba(0,0,0,0.3)] md:hidden md:rounded-none"
    >
      <div
        class="flex h-[120px] w-full items-center justify-center gap-6 rounded-t-[40px] bg-white shadow-[inset_0_-2px_0_rgba(0,0,0,0.3)] md:hidden md:rounded-none"
      >
        <button
          class="ml-6 flex w-1/2 items-center gap-2 rounded-lg border-2 border-yellow-5 bg-yellow-4 px-6 py-2 font-sans text-xl font-semibold text-yellow-9 transition hover:bg-yellow-3"
        >
          <span>Filter</span>
          <svg class="ml-auto h-5 w-5 fill-yellow-9">
            {{ partial "helper/svg.html" "filter" }}
          </svg>
        </button>
        <button
          class="mr-6 flex w-1/2 items-center gap-2 rounded-lg border-2 border-yellow-5 bg-yellow-4 px-6 py-2 font-sans text-xl font-semibold text-yellow-9 transition hover:bg-yellow-3"
        >
          <span>Sort</span>
          <svg class="ml-auto h-5 w-5 fill-yellow-9">
            {{ partial "helper/svg.html" "chevron" }}
          </svg>
        </button>
      </div>
    </div>

    <div class="mt-3 space-y-3 bg-g-3 pb-3">
      {{ partial "s3-data-loader.html" . }}

      <script>
        (function () {
          window.addEventListener("inspections-data-ready", function (event) {
            const allData = event.detail.data;
            const testData = allData.slice(0, 10);
            renderInspectionCards(testData);
          });

          function renderInspectionCards(data) {
            const mountPoints = document.querySelectorAll(".inspections-mount");
            if (mountPoints.length === 0) return;

            mountPoints.forEach((mountPoint) => {
              mountPoint.innerHTML = "";
              data.forEach((row, index) => {
                mountPoint.appendChild(createInspectionCard(row, index));
              });
            });

            createMapMarkers(data);
          }

          function createInspectionCard(data, index) {
            const facilityName = data.facility || "Facility";
            const address = data.address || "";
            const city = data.city || "";
            const inspectionDate = data.inspection_date || "";
            const uniqueId = `inspection-${index}`;

            let addressLine = "";
            if (address && city) addressLine = `${address}, ${city}`;
            else if (address) addressLine = address;
            else if (city) addressLine = city;

            const searchIndex = [facilityName, address, city, inspectionDate]
              .join(" ")
              .toLowerCase();

            const card = document.createElement("div");
            card.setAttribute("data-card", "inspection");
            card.setAttribute("data-index", searchIndex);
            card.setAttribute("data-date", inspectionDate);
            card.setAttribute("data-city", city);
            card.setAttribute("data-inspection-id", uniqueId);
            card.setAttribute("id", uniqueId);

            if (data.Latitude && data.Longitude) {
              card.setAttribute("data-lat", data.Latitude);
              card.setAttribute("data-lon", data.Longitude);
            }

            card.className = "w-full space-y-3 bg-white p-8 shadow md:p-10";

            const addressRow = addressLine
              ? `
                <div class="flex items-center gap-1">
                  <svg class="h-4 w-4 flex-shrink-0 fill-g-5">
                    {{ partial "helper/svg.html" "location" }}
                  </svg>
                  <span>${escapeHTML(addressLine)}</span>
                </div>
              `
              : "";

            const dateRow = inspectionDate
              ? `
                <div class="flex items-center gap-1">
                  <svg class="h-4 w-4 flex-shrink-0 fill-g-5">
                    {{ partial "helper/svg.html" "calendar-day" }}
                  </svg>
                  <span>Last inspection: ${escapeHTML(inspectionDate)}</span>
                </div>
              `
              : "";

            card.innerHTML = `
              <h2 class="text-3xl font-bold">${escapeHTML(facilityName)}</h2>
              <div class="space-y-1 text-g-6">
                ${addressRow}
                ${dateRow}
              </div>
              <ul class="mt-2 space-y-2 text-lg font-semibold">
                <li class="mt-4 flex items-start">
                  <svg class="mr-2 mt-1 h-5 w-5 text-red-7 fill-current stroke-current">
                    {{ partial "helper/svg.html" "triangle-exclamation" }}
                  </svg>
                  <span>1 <span>high risk violation</span></span>
                </li>
                <li class="flex items-start">
                  <svg class="mr-2 mt-1 h-5 w-5 text-yellow fill-current stroke-current">
                    {{ partial "helper/svg.html" "triangle-exclamation" }}
                  </svg>
                  <span>1 <span>moderate risk violation</span></span>
                </li>
                <li class="flex items-start">
                  <svg class="mr-2 mt-1 h-5 w-5 text-blue fill-current stroke-current">
                    {{ partial "helper/svg.html" "triangle-exclamation" }}
                  </svg>
                  <span>1 <span>low risk violation</span></span>
                </li>
              </ul>
              <div class="pt-2">
                <button
                  class="mt-4 flex w-full items-center justify-between rounded-md border-2 border-yellow-5 bg-yellow-4 px-4 py-3 font-bold text-yellow-9 transition hover:bg-yellow-3"
                  aria-label="Read more about this inspection"
                  data-read-more="${uniqueId}"
                >
                  <span class="mx-auto">Read more</span>
                  <svg class="h-5 w-5 fill-yellow-9">
                    {{ partial "helper/svg.html" "chevron-right" }}
                  </svg>
                </button>
              </div>
              <ul class="violations-data" hidden>
                <li data-level="high">
                  <h4>Food Sourcing, Handling, & Storage</h4>
                  <p>Some kitchen equipment was dirty and needs to be cleaned to prevent contamination.</p>
                </li>
                <li data-level="moderate">
                  <h4>Employee Health & Hygiene</h4>
                  <p>An employee did not wash their hands properly, which can spread germs to food.</p>
                </li>
                <li data-level="low">
                  <h4>Facility Management</h4>
                  <p>Minor maintenance issue needs attention.</p>
                </li>
              </ul>
            `;

            return card;
          }

function createMapMarkers(data) {
  const markers = data
    .map((row, index) => {
      const lat = parseFloat(row.Latitude);
      const lon = parseFloat(row.Longitude);

      if (!lat || !lon || isNaN(lat) || isNaN(lon)) {
        return null;
      }

      const facilityName = escapeHTML(row.facility || "Facility");
      const address = escapeHTML(row.address || "");
      const city = escapeHTML(row.city || "");

      return {
        lon: lon,
        lat: lat,
        color: "#c0392b",
        inspectionId: `inspection-${index}`,
        popupHTML: `
          <div class="p-2">
            <h3 class="font-bold text-sm mb-1">${facilityName}</h3>
            <p class="text-xs text-gray-600">${address}${address && city ? ', ' : ''}${city}</p>
            <button
              class="mt-2 text-xs text-blue-600 hover:text-blue-800 font-semibold"
              onclick="window.dispatchEvent(new CustomEvent('marker-click', {detail: {id: 'inspection-${index}'}}))"
            >
              View details â†’
            </button>
          </div>
        `
      };
    })
    .filter(Boolean);

  window.__inspectionsMarkers = markers;

  window.dispatchEvent(new CustomEvent('inspections-markers-ready', {
    detail: { markers }
  }));
}

          function escapeHTML(str) {
            if (!str) return "";
            const div = document.createElement("div");
            div.textContent = str;
            return div.innerHTML;
          }

          window.addEventListener('marker-click', function(event) {
            const inspectionId = event.detail?.id;
            if (!inspectionId) return;

            const card = document.getElementById(inspectionId);
            if (!card) return;

            const readMoreBtn = card.querySelector('[data-read-more]');
            if (readMoreBtn) {
              readMoreBtn.click();

              setTimeout(() => {
                card.scrollIntoView({ behavior: 'smooth', block: 'start' });
              }, 100);
            }
          });
        })();
      </script>

      <div class="inspections-mount space-y-3"></div>

      <div
        id="no-results"
        class="hidden w-full bg-white p-8 shadow md:p-10"
        aria-live="polite"
      >
        <p class="font-sans text-xl font-semibold text-g-7">
          No results found. Please try a different search.
        </p>
      </div>

      <script>
        (function () {
          const input = document.getElementById("search-input");
          const button = document.getElementById("search-button");
          const noResultsEl = document.getElementById("no-results");

          if (!input || !button) return;

          function normalize(str) {
            return (str || "")
              .toLowerCase()
              .replace(/[^a-z0-9\s]/g, "")
              .replace(/\s+/g, " ")
              .trim();
          }

          function doSearch() {
            const cards = Array.from(
              document.querySelectorAll('[data-card="inspection"]'),
            );

            if (cards.length === 0) {
              if (noResultsEl) noResultsEl.classList.remove("hidden");
              return;
            }

            const q = normalize(input.value);
            let matches = 0;

            cards.forEach((card) => {
              const haystack = normalize(
                card.dataset.index || card.textContent,
              );
              const hit = !q || haystack.includes(q);
              card.classList.toggle("hidden", !hit);
              if (hit) matches++;
            });

            if (noResultsEl)
              noResultsEl.classList.toggle("hidden", matches !== 0);
          }

          button.addEventListener("click", doSearch);
          input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              e.preventDefault();
              button.click();
            }
          });
        })();
      </script>
    </div>
  </div>
</div>
