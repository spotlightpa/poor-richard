{{ with .block }}
  <section
    class="py-10 anchor-section{{ with .class }}
      {{ . }}
    {{ else }}
      bg-g-3
    {{ end }}"
  >
    <div class="max-w-6xl px-5 mx-auto">
      <h2
        class="mb-10 text-4xl font-black leading-none uppercase md:text-6xl text-g-6"
      >
        {{ .title }}
      </h2>
      {{ with .copy }}
        <div class="my-4 text-xl lg:text-2xl article-content">
          {{ $.Page.RenderString . }}
        </div>
      {{ end }}
      {{ with .cta }}
        <div class="flex justify-center mt-12">
          <a
            class="px-4 py-2 text-xl font-bold text-center duration-300 border border-black lg:text-2xl hover:text-red hover:border-red"
            href="{{ .url }}"
            >{{ .copy }}</a
          >
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
