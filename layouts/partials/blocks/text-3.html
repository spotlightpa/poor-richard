{{ with .block }}
  <section
    class="min-h-[65vh] py-10"
    data-ga-category="links"
    {{ with .id }}
      x-data x-intersect.half="$dispatch('intersect:about', $el.id)"
      id="{{ . }}"
    {{ end }}
  >
    <div class="mx-auto max-w-(--breakpoint-lg) px-5 lg:px-0">
      <h2
        class="text-g-6 mb-10 text-4xl leading-none font-black uppercase md:text-6xl"
      >
        {{ .title }}
      </h2>
      {{ with .copy }}
        <div class="article-content my-4 text-xl leading-relaxed lg:text-2xl">
          {{ $.Page.RenderString . }}
        </div>
      {{ end }}
      {{ with .cta }}
        <div class="mt-12 flex justify-center" data-ga-category="cta">
          <a
            class="hover:border-red-7 hover:text-red-7 border border-black px-4 py-2 text-center text-xl leading-tight font-bold duration-300 lg:text-2xl"
            href="{{ .url }}"
          >
            {{- .copy -}}
          </a>
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
