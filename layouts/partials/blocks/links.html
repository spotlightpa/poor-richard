{{ with .block }}
  <section
    class="anchor-section bg-black bg-opacity-10 py-20"
    data-ga-category="links"
  >
    <div class="mx-auto max-w-6xl px-5">
      <div class="lg:flex">
        <h2
          class="lg:sideways-heading mb-4 text-4xl font-black uppercase leading-none text-g-7 opacity-40 md:text-6xl lg:mb-0 lg:rotate-180"
        >
          {{ .title }}
        </h2>
        <div class="max-w-5xl text-xl text-g-8 lg:pl-20">
          {{ $.Page.RenderString .copy }}
          {{ with .entries }}
            <ul class="mt-8 flex flex-wrap justify-center">
              {{ range . }}
                <li class="mb-2 mr-6 inline-block">
                  <a
                    href="{{ .link }}"
                    class="underline-offset-8 decoration-4 hover:underline-l mr-4 block text-blue"
                    data-ga-category="link"
                  >
                    {{- .name -}}
                  </a>
                </li>
              {{ end }}
            </ul>
          {{ end }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
