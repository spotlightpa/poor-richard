{{ with .block }}
  <section class="py-20 bg-black bg-opacity-10 anchor-section">
    <div class="max-w-6xl px-5 mx-auto">
      <div class="lg:flex">
        <div
          class="mb-4 text-4xl font-black leading-none text-gray-600 uppercase md:text-6xl lg:rotate-180 opacity-40 sideways-heading lg:mb-0"
        >
          {{ .title }}
        </div>
        <div class="max-w-5xl text-xl text-gray-800 lg:pl-20">
          {{ $.Page.RenderString .copy }}

          {{ with .links }}
            <ul class="mt-8" data-ga-category="inline">
              {{ range . }}
                {{ $name := .name }}
                {{ with .link }}
                  <li class="inline-block mb-2 mr-6">
                    <a
                      href="{{ . }}"
                      class="block mr-4 text-blue hover:underline"
                      >&bull; {{ $name }}</a
                    >
                  </li>
                {{ end }}

              {{ end }}
            </ul>
          {{ end }}
        </div>
      </div>

      {{ with .cta }}
        <div class="flex justify-center mt-12">
          <a
            class="px-4 py-2 text-xl font-bold text-white duration-300 border border-white lg:text-2xl hover:text-red hover:border-red"
            href="{{ .url }}"
            >{{ .copy }}</a
          >
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
