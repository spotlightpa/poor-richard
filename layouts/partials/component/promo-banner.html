{{ $imgMobile := resources.Get "/img/promo/tote-leaderboard-mobile.png" | fingerprint }}
{{ $imgDesktop := resources.Get "/img/promo/tote-leaderboard-desktop.png" }}
{{ $imgDesktopRetina := $imgDesktop | fingerprint }}
{{ $imgDesktopPlain := $imgDesktop.Fit "728x90" }}
<section
  class="mt-5 pl-5 pr-5 has-radius-padding has-text-centered"
  style="margin-left: auto; margin-right: auto;"
  data-ga-category="promo-banner"
>
  <p>
    <a
      data-ga-action="https://www.spotlightpa.org/donate/"
      href="https://checkout.fundjournalism.org/memberform?org_id=spotlightpa&utm_medium=banner&utm_campaign=sept_tote_promo&utm_source=desktop"
      x-data="{
        desktopURL: 'https://checkout.fundjournalism.org/memberform?org_id=spotlightpa&utm_medium=banner&utm_campaign=sept_tote_promo&utm_source=desktop',
        mobileURL: 'https://checkout.fundjournalism.org/memberform?org_id=spotlightpa&utm_medium=banner&utm_campaign=sept_tote_promo&utm_source=mobile',
        mobileMax: 'max-width: 320px',
        desktopMax: 'max-width: 720px',
        isMobile: window.matchMedia('(max-width: 769px)').matches
      }"
      :href="isMobile ? mobileURL : desktopURL"
    >
      <picture
        class="is-block"
        :style="isMobile ? mobileMax : desktopMax"
      >
        <source media="(max-width: 769px)" srcset="{{ $imgMobile.RelPermalink }} 640w">
        <img
          srcset="
            {{- $imgDesktopPlain.RelPermalink }} 1x,
            {{- $imgDesktopRetina.RelPermalink }} 2x"
          src="{{ $imgDesktopPlain.RelPermalink }}"
          alt="Donate to Spotlight PA now"
        >
      </picture>
    </a>
  </p>
</section>
