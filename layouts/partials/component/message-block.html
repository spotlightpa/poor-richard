<section class="section columns">
  <div class="column is-three-fifths is-offset-one-fifth">
    <article class="message {{ .class }}">
      <div class="message-header">
        <p>{{ .title }}</p>
        {{ with .subtitle }}
          <p>{{ . }}</p>
        {{ end }}
      </div>
      <div class="message-body">
        {{ .content }}
      </div>
    </article>
  </div>
</section>
