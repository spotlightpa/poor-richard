{{ if .content }}
  {{ $bgImgLoc := .background }}
  {{ $bgImg := resources.Get $bgImgLoc }}
  {{ $bgImg = $bgImg.Resize "1024x" | fingerprint }}
  <section
    class='hero has-bg-image is-large {{ .classes }}'
    style="background-image: url('{{ $bgImg.RelPermalink }}');"
  >
    <div class="hero-body">
      <div class="container">
        <div class="title has-background-info has-radius-padding">
          <span class="is-size-4-mobile has-text-white has-spotlight-bold">
            {{ .content | markdownify }}
          </span>
        </div>
      </div>
    </div>
  </section>
{{ end }}
