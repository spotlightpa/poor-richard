{{ $link := .Param "banner-link" | absURL }}

<section
  class="has-background-warning has-radius-padding"
  data-ga-category="header:banner"
>
  {{ if $link }}
    <a href="{{ $link }}">
      {{ template "banner-content" . }}
    </a>
  {{ else }}
    {{ block "banner-content" . }}
      <div class="is-size-3-fullscreen is-size-4 has-text-black has-text-centered">
        {{ .Param "banner" | markdownify }}
      </div>
    {{ end }}
  {{ end }}
</section>
