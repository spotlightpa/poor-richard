<section class="footer is-size-5">
  <div class="container">
    <div class="columns">
      <div class="column is-3">
        <h3 class="has-text-weight-bold">Pages</h3>
        <ul>
          {{ range .Site.Menus.main }}
            <li>
              <a href="{{ .URL }}" class="">
                {{ .Name }}
              </a>
            </li>
          {{ end }}
        </ul>
      </div>
      <div class="column is-3">
        <h3 class="has-text-weight-bold">Follow Us</h3>
        <ul>
          {{ range .Site.Menus.social }}
            <li>
              <a href="{{ .URL }}" class="">
                {{ .Name }}
              </a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
  <p class="has-text-centered">
    &copy; {{ now.Format "2006" }}
  </p>
</section>
