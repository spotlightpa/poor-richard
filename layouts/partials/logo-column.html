{{ $logo := resources.Get (.Get "logo") }}
{{ $logotype := .Get "logotype" }}
{{ $name := .Get "name" }}
{{ $url := .Get "url" }}
<div class="column is-narrow has-text-centered">
  <a
    href="{{ $url }}"
    title="{{ $name }}"
  >
    <span class="logo-column">
      {{ if eq $logotype "svg" }}
        <span class="is-sr-only">Logo for {{ $name }}</span>
        {{ $logo.Content| safeHTML }}
      {{ else }}
        {{ $logo = $logo.Resize "x128" | fingerprint }}
        <img
          src="{{ $logo.RelPermalink }}"
          alt="Logo for {{ $name }}"
          style="height: 64px;"
        >
      {{ end }}
    </span>
  </a>
</div>
