
{{ $bannerlink := .Param "banner-link" }}
<section class="has-background-warning has-radius-padding">
  {{ if $bannerlink }}
    <a href="{{ $bannerlink }}" >
      {{ template "banner-content" . }}
    </a>
  {{ else }}
    {{ block "banner-content" . }}
      <div
        class="is-size-4-fullscreen is-size-5 has-text-black has-text-centered"
      >
        {{ .Param "banner" | markdownify }}
      </div>
    {{ end }}
  {{ end }}
</section>
