<form
  x-show="showForm"
  x-cloak
  class="mt-4"
  action="https://email-alerts.data.spotlightpa.org/api/add-contact"
  method="post"
  autocomplete="on"
  data-ga-form="newsletters:covid-alerts"
  data-ga-category="newsletters:covid-alerts"
  target="_top"
  data-ga-form="newsletters:investigator"
  autocomplete="on"
  x-transition:enter="fade-enter-active"
  x-transition:enter-start="fade-enter"
  x-transition:leave="fade-enter-active"
  x-transition:leave-end="fade-enter"
>
  <input
    type="hidden"
    name="redirect"
    value="https://www.spotlightpa.org/newsletters/thanks/"
  >
  <input
    type="hidden"
    name="redirect_sorry"
    value="https://www.spotlightpa.org/newsletters/sorry/"
  >
  <div class="field">
    <div class="control">
      <label
        class="label"
        for="covid-dropdown-email"
      >
        Email address
      </label>
      <p class="control has-icons-right is-expanded">
        <input
          id="covid-dropdown-email"
          type="email"
          name="email"
          autocomplete="email"
          class="input"
          required
          placeholder="Email address"
          @focus.once="hasFocused = true"
        >
        <span class="icon is-right validator-icon">
          <svg>
            <use href="#check-svg">
            </use>
          </svg>
        </span>
      </p>
    </div>
  </div>
  <div class="field">
    <label
      class="label"
      for="covid-dropdown-fname"
    >
      First Name
    </label>
    <p class="control has-icons-right">
      <input
        id="covid-dropdown-fname"
        type="text"
        name="first_name"
        autocomplete="given-name"
        class="input"
        required
        placeholder="First name"
      >
      <span class="icon is-right validator-icon">
        <svg>
          <use href="#check-svg">
          </use>
        </svg>
      </span>
    </p>
  </div>
  <div class="field">
    <label
      class="label"
      for="covid-dropdown-lname"
    >
      Last Name
    </label>
    <p class="control has-icons-right">
      <input
        id="covid-dropdown-lname"
        type="text"
        name="last_name"
        autocomplete="family-name"
        class="input"
        required
        placeholder="Last name"
      >
      <span class="icon is-right validator-icon">
        <svg>
          <use href="#check-svg">
          </use>
        </svg>
      </span>
    </p>
  </div>
  <div class="mb-2">
    <div class="control">
      <label>
        <span
          class="label"
          for="covid-dropdown-county"
        >
          Select your county
        </span>
        <div class="select is-fullwidth">
          <select
            id="covid-dropdown-county"
            name="fips"
            required
          >
            <option
              value=""
              selected
              disabled
            >Pennsylvania counties</option>
            {{ range site.Data.counties }}
              <option value="{{ .FIPS }}">
                {{ .name }}
              </option>
            {{ end }}
          </select>
        </div>
      </label>
    </div>
  </div>
  <div class="field">
    <p class="control">
      <button
        class="button is-medium is-danger has-text-weight-semibold is-fullwidth"
        type="submit"
      >
        Sign up
      </button>
    </p>
  </div>
</form>
