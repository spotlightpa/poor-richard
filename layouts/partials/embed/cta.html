<div
  data-ga-category="cta"
  x-data="{
    params: new URLSearchParams(window.location.search),
    get url() {
      return this.params.get('url') || 'https://www.spotlightpa.org/';
    },
    _(name, fallback) {
      return this.params.get(name) || fallback;
    }
  }"
  x-cloak
>
  <div class="has-text-centered box">
    <h2 class="title is-6 is-spaced has-text-left">
      <a
        :href="url"
        class="has-text-danger is-uppercase"
        data-ga-category="eyebrow"
        target="_blank"
        x-rich-text="_('eyebrow', 'Eyebrow')"
      ></a>
    </h2>
    <h2 class="subtitle is-5">
      <a
        :href="url"
        class="has-text-black content"
        data-ga-category="body"
        target="_blank"
        x-rich-text="_('body', 'Body')"
      ></a>
    </h2>
    <div class="buttons is-centered">
      <a
        :href="url"
        class="button is-danger is-uppercase has-text-weight-semibold"
        data-ga-category="button"
        target="_blank"
        x-rich-text="_('cta', 'Just Do It!')"
      ></a>
    </div>
  </div>
</div>
