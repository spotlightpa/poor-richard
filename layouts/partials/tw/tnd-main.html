<div data-sf-campaign="7015G000001Z6ZgQAK">
  {{ with .Content }}
    <div class="mx-auto my-8 block max-w-6xl px-5" data-ga-category="content">
      <div x-data x-intersect.once="$dispatch('open-sticky')"></div>
      <div
        x-data
        x-intersect.once="$report({ target: $el })"
        data-ga-action="view:content-start"
      ></div>
      <div class="content text-lg">
        {{ . }}
      </div>
      <div
        x-data
        x-intersect.once="$report({ target: $el })"
        data-ga-action="view:content-finish"
      ></div>
    </div>
  {{ end }}
  {{ range $i, $blocks := .Params.blocks }}
    {{ $id := urlize .title }}
    <div
      id="{{ $id }}"
      x-data
      x-intersect.half="$dispatch('intersect:about', $el.id)"
      class="lg:scroll-mt-20"
      data-ga-category="blocks"
    >
      {{ partial "blocks/block" (dict "Page" $ "block" .) }}
    </div>
  {{ end }}
</div>
