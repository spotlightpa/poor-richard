{{ $idEmail := partial "helper/new-id" . | printf "rail-newsletter-%s" }}


<form
  class="mx-auto w-full rounded shadow bg-g-3 p-4 font-sans"
  data-ga-category="rail-newsletter"
  data-ga-form="newsletters:papost"
  action="{{ site.Param `newsletters-action` }}"
  method="post"
  target="_blank"
>
  {{ partial "newsletter/papost-hidden.html" . }}
  <h2
    class="text-xl text-orange font-semibold uppercase tracking-wide text-center"
  >
    Never Miss a Story
  </h2>
  <p class="mt-6 leading-tight text-center">
    <b class="uppercase">Sign up for PA Post</b> and get a free daily email with
    top news from across PA, plus some fun, too.
  </p>
  <p class="mt-4 relative">
    <label class="sr-only" for="{{ $idEmail }}">Email address</label>
    <input
      id="{{ $idEmail }}"
      class="pl-10 py-2 w-full rounded border-2 border-g-5 text-g-8 placeholder-g-5 placeholder-opacity-100 tracking-wider appearance-none block bg-white focus:outline-none ring-2 ring-transparent focus:ring-yellow"
      type="email"
      name="EMAIL"
      placeholder="Email address"
      required
    />
    <span
      class="absolute inline-flex items-center justify-center inset-y-0 left-0 text-g-5 pointer-events-none z-10 w-10 leading-none"
      aria-hidden="true"
    >
      <svg class="fill-current h-4 w-auto">
        <use xlink:href="#email-svg"></use>
      </svg>
    </span>
  </p>
  <button
    class="mt-2 px-8 py-2 w-full bg-orange text-white uppercase font-semibold rounded tracking-wider hover:shadow"
    type="submit"
  >
    Subscribe
  </button>
</form>
