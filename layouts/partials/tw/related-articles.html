{{ with $related := . }}
  <nav
    class="mt-12 mx-auto max-w-prose"
    data-ga-category="related-content"
    x-data="readmore(true)"
    x-ref="root"
    @mouseover.once="load()"
    @touchstart.once="load()"
  >
    <h2 class="font-sans text-xl leading-none tracking-wider font-extrabold uppercase">
      More Stories from Spotlight&nbsp;PA
    </h2>
    <hr class="mt-1 border-2 border-black bg-black">
    <div
      class="mt-3 flex flex-col space-y-8 sm:space-y-6"
      x-ref="archives"
    >
      {{ range $page := $related }}
        {{ partialCached "tw/story-list.html" $page $page.RelPermalink }}
      {{ end }}
      {{ partial "tw/story-list-js.html" dict }}
    </div>
    <div class="py-8 flex">
      <div class="mx-auto">
        <a
          @click.prevent="click()"
          @mouseover.once="load()"
          @touchstart.once="load()"
          :data-ga-action='"readmore:load"'
          href="/news/"
          class="
            inline-block
            py-3 px-4
            rounded-lg shadow hover:shadow-md
            bg-blue text-white
            text-base font-sans font-bold tracking-widest leading-none uppercase
            focus:outline-none active:ring-2 focus:ring-2 ring-robin
          "
          :class="{ 'animate-pulse': hasClicked && isLoading }"
          :disabled="!canReadMore"
        >Read More</a>
      </div>
    </div>
  </nav>
{{ end }}
