<article class="flex flex-col space-y-1">
  <span class="inline-flex pb-4 text-sm md:pb-2 md:pr-8">
    <a
      class="inline-block border-2 border-eyebrow-bg bg-eyebrow-bg px-2 font-sans text-sm font-semibold uppercase text-eyebrow"
      :href="story.url"
      data-ga-category="eyebrow"
      x-text="story.kicker"
    ></a>
  </span>
  <div
    class="w-full flex-col sm:flex sm:flex-row sm:space-x-10 sm:space-y-0 md:space-x-6"
  >
    <div class="w-full flex-shrink-0 sm:w-64">
      <figure class="mt-1" data-ga-category="thumb">
        <a
          class="relative block h-0 w-full overflow-hidden bg-s-3 pb-16x9 shadow"
          :href="story.url"
        >
          <picture class="absolute inset-0 block">
            <img
              class="min-h-full min-w-full object-cover"
              :alt="story.imageDescription"
              :title="story.imageDescription"
              :src="story.imageURL"
              loading="lazy"
            />
          </picture>
        </a>
        <figcaption
          class="mt-1 w-full px-1 text-right font-sans text-sm uppercase text-credit"
          x-text="story.imageCredit"
        ></figcaption>
      </figure>
    </div>
    <div class="group mt-5 w-full flex-grow sm:space-y-1">
      <h2 class="text-lg font-bold leading-tight tracking-tight text-hed">
        <a
          class="group-hover:underline"
          :href="story.url"
          data-ga-category="hed"
          x-text="story.title"
        ></a>
      </h2>
      <h3
        class="my-3 font-sans text-base font-normal leading-tight tracking-normal text-byline"
      >
        <a
          class="text-s-7 group-hover:underline"
          :href="story.url"
          data-ga-category="byline"
          x-show="story.byline"
          x-template="by ${story.byline}"
        ></a>
      </h3>
    </div>
  </div>
</article>
