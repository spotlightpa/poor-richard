{{ $idEmail := partial "helper/new-id" . | printf "rail-newsletter-%s" }}


<form
  class="mx-auto w-full rounded bg-s-2 p-4 font-sans shadow"
  data-ga-category="rail-newsletter"
  data-ga-form="newsletters:talkofthetown"
  action="{{ site.Param `newsletters-action` }}"
  method="post"
  target="_blank"
>
  {{ partial "newsletter/talkofthetown-hidden.html" . }}
  <h2
    class="text-center text-xl font-semibold uppercase tracking-wide text-orange"
  >
    Don’t Miss a Beat
  </h2>
  <p class="mt-6 text-center leading-tight">
    Sign up for
    <b class="uppercase">Spotlight PA’s free weekly newsletter</b> and get our
    exclusive reporting, plus the most important news and events from our
    region.
  </p>
  <p class="relative mt-4">
    <label class="sr-only" for="{{ $idEmail }}">Email address</label>
    <input
      id="{{ $idEmail }}"
      class="spl-input"
      type="email"
      name="EMAIL"
      placeholder="Email address"
      required
    />
    <span
      class="pointer-events-none absolute inset-y-0 left-0 z-10 inline-flex w-10 items-center justify-center leading-none text-s-4"
      aria-hidden="true"
    >
      <svg class="h-4 w-4 fill-current">
        <use xlink:href="#email-svg"></use>
      </svg>
    </span>
  </p>
  <button
    class="mt-2 w-full rounded bg-orange px-8 py-2 font-semibold uppercase tracking-wider text-white hover:shadow"
    type="submit"
  >
    Subscribe
  </button>
</form>
