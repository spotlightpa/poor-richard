{{ $title := .title }}
{{ $id := urlize .title }}
{{ $category := .category }}
{{ $dataSrc := .dataSrc }}
<div
  id="{{ $id }}"
  class="m-auto flex max-w-screen-xl flex-wrap justify-center p-5 md:py-4 xl:px-0"
>
  {{ with $title }}
    <h2
      class="mb-4 w-full max-w-screen-lg text-4xl font-black uppercase leading-none text-s-6 md:text-6xl"
    >
      {{ . }}
    </h2>
  {{ end }}
  {{ with $category }}
    <h3
      class="mb-6 w-full max-w-screen-lg font-sans text-2xl font-black leading-none tracking-wide sm:text-4xl md:text-3xl"
    >
      {{ . }}
    </h3>
  {{ end }}
  <ul
    class=" column-gap-2 w-full max-w-screen-lg columns-2 gap-10 pt-3 pb-8 md:columns-3"
  >
    {{ with $dataSrc }}
      {{ partial "helper/get-supporter-list" $dataSrc }}
    {{ end }}
  </ul>
</div>
