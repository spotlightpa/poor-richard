<nav
  id="top"
  x-data="{ isOpen: false }"
  class="site-nav"
  data-ga-category="navbar"
  data-sf-campaign="701Dn000000YgosIAC"
  aria-label="main navigation"
>
  <div class="site-nav:container">
    <div class="site-nav:content">
      <a class="site-nav:logo" href="/" data-ga-category="logo">
        <svg class="site-nav:logo-svg">
          <title>Home</title>
          <desc>Spotlight PA logo</desc>
          {{ partial "helper/svg.html" "banner" }}
        </svg>
      </a>
      <div class="site-nav:desktop" data-ga-category="desktop">
        {{ range site.Menus.main }}
          <a class="site-nav:item" href="{{ .URL }}" data-ga-category="item"
            >{{ .Name }}</a
          >
        {{ end }}
        <a
          href="/search/"
          class="site-nav:item"
          data-ga-category="search"
          :data-ga-action="'modal:search:open'"
          x-data
          @click.prevent="$dispatch('modal:search:open')"
        >
          <svg class="site-nav:svg-icon" aria-label="Search">
            {{ partial "helper/svg.html" "search" }}
          </svg>
        </a>
        <a
          class="site-nav:donate-button"
          href="/donate/"
          data-ga-category="donate"
        >
          <svg
            class="site-nav:svg-icon"
            viewBox="0 0 20 20"
            aria-hidden="true"
            style="top: 1px; margin-right: 2px"
          >
            {{ partial "helper/svg.html" "heart" }}
          </svg>
          Support Us
        </a>
      </div>
      <div class="site-nav:mobile">
        <div
          x-data="{ isOpen: false }"
          x-on:keydown.escape.prevent.stop="isOpen = false; $refs.button.focus()"
          x-id="['dropdown-button']"
          style="position: relative;"
        >
          <!-- no JS fallback link to footer -->
          <a class="no-js:block" href="#footer">
            <svg class="site-nav:svg-icon">
              <title>Footer Menu</title>
              {{ partial "helper/svg.html" "bars" }}
            </svg>
          </a>
          <button
            class="no-js:hidden site-nav:hamburger"
            type="button"
            x-ref="button"
            aria-label="Site Menu"
            :aria-expanded="isOpen"
            :aria-controls="$id('dropdown-button')"
            @click="isOpen = !isOpen"
            data-ga-category="burger"
            data-ga-action="menu:toggle"
          >
            <svg class="site-nav:svg-icon">
              <title>Site Menu</title>
              {{ partial "helper/svg.html" "bars" }}
            </svg>
          </button>

          <div
            data-ga-category="mobile"
            x-ref="panel"
            :id="$id('dropdown-button')"
            x-show="isOpen"
            x-cloak
            x-transition.origin.top.right
            class="site-nav:flyout"
            @click.outside="isOpen = false; $refs.button.focus()"
            @focusin.outside="isOpen = false"
          >
            <div class="py-2">
              <a
                class="site-nav:flyout-donate"
                href="/donate/"
                data-ga-category="donate"
              >
                <svg
                  class="site-nav:flyout-donate-svg"
                  viewBox="0 0 20 20"
                  aria-hidden="true"
                >
                  {{ partial "helper/svg.html" "logo" }}
                </svg>
                Support Us
              </a>
            </div>
            {{ range site.Menus.main }}
              <a
                class="site-nav:flyout-item"
                href="{{ .URL }}"
                data-ga-category="item"
                >{{ .Name }}</a
              >
            {{ end }}
            <div>
              <a
                href="/search/"
                class="site-nav:flyout-item"
                data-ga-category="search"
                :data-ga-action="'modal:search:open'"
                x-data
                @click.prevent="$dispatch('modal:search:open')"
              >
                Search
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
{{ partial "js/view-trigger.html" "nav" }}
