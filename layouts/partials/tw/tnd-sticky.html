<div id="page-heading" class="mx-auto max-w-6xl px-5 pt-12">
  <h1 class="mb-2 text-4xl font-bold leading-tight text-black lg:text-5xl">
    {{ .Title }}
  </h1>
  <div
    class="flex flex-wrap md:flex-nowrap"
    x-intersect:leave="isStuck = true"
    x-intersect.full="isStuck = false"
  >
    <div class="pb-2 text-lg text-g-9 lg:pr-10 lg:text-2xl">
      {{ .Description }}
    </div>
    <div class="mt-5 flex w-auto justify-end md:mt-0 md:w-64">
      <a
        x-data="{
          unstuckClasses: 'md:duration-100 md:opacity-100',
          stuckClasses: 'md:opacity-0',
        }"
        class="
          inline-block w-44 self-center rounded bg-red px-3 py-1
          text-center text-xl text-white hover:bg-black hover:text-white
        "
        :class="isStuck ? stuckClasses : unstuckClasses"
        href="/donate/"
        >Support Us!</a
      >
    </div>
  </div>
</div>
{{ with partial "func/GetPageNav" $ }}
  <div class="-top-px z-10 bg-white lg:sticky">
    <div class="mx-auto flex max-w-6xl flex-wrap justify-between py-3 px-5">
      <a
        class="my-5 mr-0 hidden w-0 rounded opacity-0 duration-200 hover:border-red hover:text-red lg:my-0 lg:flex"
        :class="
          isStuck ?
          'lg:mr-5 lg:border lg:border-black lg:w-16 lg:opacity-100 lg:bg-white lg:py-2 lg:text-black' :
          ''
        "
        href="/"
      >
        <svg class="flex h-5 w-full self-center fill-current">
          <desc>Spotlight PA logo</desc>
          <use href="#logo-svg"></use>
        </svg>
      </a>
      {{ range . }}
        <a
          data-about-id="{{ .id }}"
          class="
            my-2 mr-5 inline-flex w-auto items-center
            rounded border border-black
            px-4 py-2
            text-base leading-4
            hover:border-red hover:text-red
            lg:my-0
          "
          :class="
            aboutActive === $el.dataset.aboutId ?
            'bg-black text-white hover:text-robin hover:border-robin' :
            ''
          "
          href="{{ .url }}"
          ><span>
            {{- .name -}}
          </span></a
        >
      {{ end }}
      <div class="hidden flex-1 justify-end lg:flex">
        <a
          x-data="{
            unstuckClasses: '',
            stuckClasses: 'lg:pointer-events-auto lg:opacity-100',
          }"
          class="pointer-events-none mb-2 mr-5 inline-block self-center rounded bg-red px-4 py-2 text-white opacity-0 delay-75 hover:bg-robin hover:text-white lg:mb-0"
          :class="isStuck ? stuckClasses : unstuckClasses"
          href="/donate/"
          >Support Us!</a
        >
      </div>
    </div>
  </div>
{{ end }}
