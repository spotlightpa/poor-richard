<article
  class="flex flex-col space-y-1"
  @click.passive.capture="$report($event)"
>
  <div>
    <a
      class="inline-block bg-black px-2 font-sans text-sm font-semibold uppercase text-white"
      :href="story.url"
      data-ga-category="eyebrow"
      x-text="story.kicker"
    ></a>
  </div>
  <div
    class="
      flex w-full flex-col space-y-2
      sm:flex-row sm:space-y-0 sm:space-x-6
    "
  >
    <div class="w-full flex-shrink-0 sm:w-64">
      <figure class="mt-1" data-ga-category="thumb">
        <a
          class="relative block h-0 w-full overflow-hidden bg-s-3 pb-16x9 shadow"
          :href="story.url"
        >
          <picture class="absolute inset-0 block">
            <img
              class="min-h-full min-w-full object-cover"
              :alt="story.imageDescription"
              :title="story.imageDescription"
              :src="story.imageURL"
              loading="lazy"
            />
          </picture>
        </a>
        <figcaption
          class="mt-1 w-full px-1 text-right font-sans text-sm uppercase text-s-6"
          x-text="story.imageCredit"
        ></figcaption>
      </figure>
    </div>
    <div class="group w-full flex-grow space-y-1">
      <h2 class="text-lg font-bold leading-tight tracking-tight text-black">
        <a
          class="group-hover:underline"
          :href="story.url"
          data-ga-category="hed"
          x-text="story.title"
        ></a>
      </h2>
      <h3
        class="font-sans text-base font-semibold leading-tight tracking-normal text-s-7"
      >
        <a
          class="group-hover:underline"
          :href="story.url"
          data-ga-category="byline"
          x-show="story.byline"
          x-template="by ${story.byline}"
        ></a>
      </h3>
      <h3
        class="font-sans text-base font-light leading-tight tracking-normal text-s-7"
        data-ga-category="time"
        x-show="showDate"
      >
        <a class="group-hover:underline" :href="story.url">
          <time :datetime="story.publishedISO" x-text="story.published"></time>
        </a>
      </h3>
    </div>
  </div>
</article>
