<article class="{{ .wrapperClass | default `sm:w-64` }}">
  <div data-ga-category="eyebrow">
    {{ if .rubricLink }}
      <a
        class="bg-eyebrow text-eyebrow inline-block px-2 font-sans text-sm font-semibold uppercase"
        href="{{ .rubricLink }}"
      >
        {{- .eyebrow -}}
      </a>
    {{ else if .eyebrow }}
      <p
        class="bg-eyebrow text-eyebrow inline-block px-2 font-sans text-sm font-semibold uppercase"
      >
        {{- .eyebrow -}}
      </p>
    {{ end }}
  </div>

  <div>
    {{ partial "tw/image-block.html" .imgOpts }}
  </div>
  <div class="group mt-6">
    <h3 class="text-hed text-lg font-semibold leading-tight tracking-tight">
      <a
        class="group-hover:underline"
        href="{{ .link }}"
        data-ga-category="hed"
      >
        {{ .hed }}
      </a>
    </h3>
    {{ if .dek }}
      <h4
        class="text-dek mt-2 font-sans text-base font-normal leading-tight tracking-normal"
      >
        <a
          href="{{ .link }}"
          class="group-hover:underline"
          data-ga-category="dek"
        >
          {{- .dek -}}
        </a>
      </h4>
    {{ end }}
    {{ if .byline }}
      <h4
        class="text-byline mt-2 font-sans text-base font-normal leading-tight tracking-normal"
      >
        <a
          href="{{ .link }}"
          class="group-hover:underline"
          data-ga-category="byline"
        >
          {{- printf "by %s" .byline -}}
        </a>
      </h4>
    {{ end }}
    {{- if .showDate }}
      <h3
        class="text-date font-sans text-base font-light leading-tight tracking-normal"
        data-ga-category="time"
      >
        <a href="{{ .link }}" class="group-hover:underline">
          <time datetime="{{ .dateISO }}">
            {{- .date }}
          </time>
        </a>
      </h3>
    {{- end -}}
  </div>
</article>
