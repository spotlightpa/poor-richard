{{ $donateHed := .donateHed | default "Become a Supporter" }}
{{ $donateCta := .donateCta | default "Contribute" }}
{{ $donateTheme := .donateTheme }}


<div class=" py-12 px-5 lg:scroll-mt-20">
  <a
    href="https://spotlightpa.fundjournalism.org/{{ $donateTheme }}"
    class="mx-auto max-w-screen-lg items-center justify-evenly rounded border-2 border-red bg-white px-4 pt-10 pb-10 font-serif text-black no-underline hover:text-black sm:flex"
  >
    <h2
      class="my-2 flex-[0_1_628px] font-sans text-2xl font-black leading-none tracking-wide sm:text-3xl md:text-4xl"
    >
      {{ $donateHed }}

    <span class="btn-donate-lg"> {{ $donateCta }} &rarr; </span>

</div>
