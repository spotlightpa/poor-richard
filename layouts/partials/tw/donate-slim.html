{{ $donateHed := .donateHed | default "Become a Supporter" }}
{{ $donateCta := .donateCta | default "Contribute" }}
{{ $donateTheme := .donateTheme }}

<div class=" py-12 px-5 lg:scroll-mt-20">
  <div
    class="mx-auto max-w-screen-lg items-center justify-evenly rounded border-2 border-red bg-white px-4 pt-10 pb-10 font-serif sm:flex"
  >
    <h2
      class="my-2 flex-[0_1_628px] font-sans text-2xl font-black leading-none tracking-wide sm:text-3xl md:text-4xl"
    >
      {{ $donateHed }}
    </h2>
    <a
      href="https://checkout.fundjournalism.org/memberform?org_id=spotlightpa&theme={{ $donateTheme }}"
      class="flex min-w-[145px] items-center justify-center rounded bg-red-6 px-3 py-5 font-sans text-base font-semibold tracking-wide text-white outline-none ring ring-transparent hover:bg-red-5 focus:ring-red-7 active:ring-red-9 md:min-w-[218px]"
    >
      {{ $donateCta }} &rarr;
    </a>
  </div>
</div>
