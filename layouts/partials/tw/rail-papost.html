{{ $idEmail := partial "helper/new-id" . | printf "rail-newsletter-%s" }}


<form
  class="mx-auto w-full rounded bg-s-2 p-4 font-sans shadow"
  data-ga-category="rail-newsletter"
  data-ga-form="newsletters:papost"
  action="{{ site.Param `newsletters-action` }}"
  method="post"
  target="_blank"
>
  {{ partial "newsletter/papost-hidden.html" . }}
  <h2
    class="text-center text-xl font-semibold uppercase tracking-wide text-orange"
  >
    Never Miss a Story
  </h2>
  <p class="mt-6 text-center leading-tight">
    <b class="uppercase">Sign up for PA Post</b> and get a free daily email with
    top news from across PA, plus some fun, too.
  </p>
  <p class="relative mt-4">
    <label class="sr-only" for="{{ $idEmail }}">Email address</label>
    <input
      id="{{ $idEmail }}"
      class="spl-input"
      type="email"
      name="EMAIL"
      placeholder="Email address"
      required
    />
    <span
      class="pointer-events-none absolute inset-y-0 right-3 inline-flex items-center text-s-4"
      aria-hidden="true"
    >
      <svg class="h-4 w-4 fill-current">
        <use xlink:href="#email-svg"></use>
      </svg>
    </span>
  </p>
  <button class="btn-donate-slim mt-2" type="submit">Subscribe</button>
</form>
