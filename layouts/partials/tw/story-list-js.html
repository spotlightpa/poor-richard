<link
  rel="prefetch"
  as="fetch"
  :href="'/feeds/summary.json'"
  x-ref="feedSrc"
/>
<div
  class="space-y-8 sm:space-y-6"
  data-ga-category="readmore"
>
  <template
    x-for="story in stories"
    :key="story.url"
  >
    {{ partial "tw/story-js.html" . }}
  </template>
</div>

<template x-if="error && hasClicked" x-cloak>
  <div
    class="
      my-8 px-6 py-2
      rounded border-l-8 border-yellow
      bg-g-2 text-g-8
      text-lg font-sans leading-normal
    "
    data-ga-category="error"
  >
    Could not load more.
    <a
      href="/news/"
      class="text-blue semibold underline"
    >Try again?</a>
  </div>
</template>
