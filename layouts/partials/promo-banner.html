{{ $imgs := slice }}
{{ range seq 1 4 }}
  {{ $imgName := printf "/img/promo/gt-b-%d.png" . }}
  {{ $img := resources.Get $imgName | fingerprint }}
  {{ $imgs = $imgs | append $img.RelPermalink }}
{{ end }}

<section class="has-margin-top-thick has-radius-padding has-text-centered">
  <p>
    <a
      href="/donate/"
      data-ga-event='{ "eventCategory": "Internal Link", "eventAction": "Promo banner", "eventLabel": "/donate/", "transport": "beacon" }'
    ><img
      data-promo-images="{{ $imgs | jsonify }}"
      src="{{ index $imgs 0 }}"
      width="702"
      height="180"
    ></a>
  </p>
</section>
