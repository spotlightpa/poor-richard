<section
  x-data="spl.searchModal()"
  @modal:search:open.window="open()"
  class="modal"
  :class="modalClass"
  x-show="isOpen"
  x-transition:enter="fade-enter-active"
  x-transition:enter-start="fade-enter"
  x-transition:leave="fade-enter-active is-active"
  x-transition:leave-end="fade-enter"
>
  <div class="modal-background"></div>
  <div
    class="modal-content"
    @click.away="close()"
    @keydown.escape="close()"
    tabindex="-1"
  >
    <header class="modal-card-head">
      <div class="modal-card-title has-text-weight-bold has-text-centered has-text-white">
        <span>
          Search
        </span>
      </div>
      <button
        class="delete"
        type="button"
        aria-label="close"
        @click="close()"
      ></button>
    </header>
    <div class="modal-card-body" style="overflow-x: hidden; height: 70vh;">
      {{ partial "search-articles.html" . }}
    </div>
  </div>
  <button
    class="modal-close is-large"
    aria-label="close"
    @click="close()"
  ></button>
</section>
