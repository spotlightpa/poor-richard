{{ define "main" }}
  {{ $content :=  "The requested page was not found. <a href='/' class='has-text-weight-bold'>Go home?</a>" | safeHTML }}
  {{ $dict := dict "class" "is-danger" "title" "Not Found" "subtitle" "Error 404" "content" $content }}
  {{ partial "message-block.html" $dict }}
  <script>
    window.ga('send', 'event', {
      eventCategory: "Error",
      eventAction: "404",
      eventLabel: window.location.href
    });
  </script>
{{ end }}

{{ define "promo" }}
  <!-- noop -->
{{ end }}
