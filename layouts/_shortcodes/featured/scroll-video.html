{{ $hed := .Get "hed" }}
{{ $dek := .Get "dek" }}
{{ $outro := .Get "outro" }}


<div class="mx-[calc(-50vw+50%)] -mt-12 mb-12 py-12">
  <h3
    class="mx-auto mb-8 px-8 text-2xl font-bold leading-loose md:max-w-content md:px-0 md:text-4xl"
  >
    {{ $hed }}
  </h3>
  <p
    class="text-s-8 mx-auto px-8 pb-12 font-sans text-xl md:max-w-content md:px-0 md:text-2xl"
  >
    {{ $dek }}
  </p>

  <div class="mx-auto my-8 min-h-screen w-full">
    {{ .Inner }}


    <div
      class="text-s-8 mx-auto px-8 py-12 font-sans text-xl md:max-w-content md:px-0 md:text-2xl"
    >
      <p>{{ $outro }}</p>
      <hr class="mt-16 h-1 w-12 border-none bg-yellow" />
    </div>
  </div>
</div>
