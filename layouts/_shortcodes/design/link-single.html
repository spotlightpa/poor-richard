{{ $link := .Get "link" }}
{{ $text := .Get "text" }}
<li class="contents">
  <a
    class="bg-election-green hover:bg-election-green-lighter block flex-1 rounded-sm p-4 text-center font-sans font-semibold whitespace-nowrap text-white shadow sm:flex-none"
    href="{{ $link }}"
  >
    {{- $text -}}
  </a>
</li>
