{{ $idEmail := partial "helper/new-id" . | printf "rail-newsletter-%s" }}


<form
  class="bg-g-2 mx-auto w-full rounded p-4 font-sans shadow"
  data-ga-category="rail-newsletter"
  x-data="newsletter($el.dataset.baseUrl)"
  data-base-url="{{ page.Param `newsletters-base-url` }}"
  @submit.prevent="submit"
>
  {{ partial "newsletter/papost-hidden.html" . }}
  <h2
    class="text-orange text-center text-xl font-semibold tracking-wide uppercase"
  >
    Never Miss a Story
  </h2>
  <p class="mt-6 text-center leading-tight">
    <b class="uppercase">Sign up for PA Post</b> and get a free daily email with
    top news from across PA, plus some fun, too.
  </p>
  <p class="relative mt-4">
    <label class="sr-only" for="{{ $idEmail }}">Email address</label>
    <input
      id="{{ $idEmail }}"
      class="spl-input"
      type="email"
      name="EMAIL"
      placeholder="Email address"
      required
    />
    <span
      class="text-g-4 pointer-events-none absolute inset-y-0 right-3 inline-flex items-center"
      aria-hidden="true"
    >
      <svg class="h-4 w-4 fill-current">
        {{ partial "helper/svg.html" "email" }}
      </svg>
    </span>
  </p>
  <button class="btn-donate-slim mt-2" type="submit" :disabled="isLoading">
    Subscribe
    <svg
      x-cloak
      x-transition
      aria-label="Submitting"
      x-show="isLoading"
      class="-mt-1 inline-block h-4 w-4 animate-spin fill-current"
    >
      {{ partial "helper/svg.html" "spinner" }}
    </svg>
  </button>
</form>
