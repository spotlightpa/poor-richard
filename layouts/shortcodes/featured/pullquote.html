{{ $short := lt (countwords .Inner) 10 }}
{{ $textClass := cond $short "text-3xl md:text-4xl" "text-2xl md:text-3xl" }}
<aside
  class="bg-pullquote mt-12 mb-0 pb-4 pl-8 sm:bg-contain md:pl-12 lg:-ml-16 lg:-mr-16 lg:pl-16"
  data-ga-category="inline:pullquote"
>
  <blockquote class="{{ $textClass }} leading-tight">{{ .Inner }}</blockquote>
</aside>
