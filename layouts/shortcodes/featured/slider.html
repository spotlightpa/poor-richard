{{ $id := partial "helper/new-id" . }}
<aside
  data-ga-category="inline:slider"
  x-data="slider"
  class="mt-8 mx-auto lg:-mx-32 xl:-mx-48 relative"
  @keydown.space.prevent="handleSpace($event)"
>
  <a
    class="sr-only focus:not-sr-only font-sans text-sm"
    href="#{{ $id }}"
  >Skip slideshow…</a>
  <div
    class="
      flex flex-row flex-nowrap
      custom-scrollbar overflow-x-scroll snap-x
    "
  >{{ .Inner }}</div>
  <div
    class="
      hidden sm:flex absolute inset-y-0 left-0 pl-1 text-g-4 pointer-events-none
      opacity-0
      transition-opacity duration-300 ease-in-out
    "
    :class="{'opacity-0': isFirst }"
  >
    <svg class="self-center filter drop-shadow w-16 h-16 fill-current opacity-75">
      <use xlink:href="#left-svg"></use>
    </svg>
  </div>
  <div
    class="
      hidden sm:flex absolute inset-y-0 right-0 pr-1 text-g-4 pointer-events-none
      transition-opacity duration-300 ease-in-out
    "
    :class="{'opacity-0': isLast }"
  >
    <svg class="self-center filter drop-shadow w-16 h-16 fill-current opacity-75">
      <use xlink:href="#right-svg"></use>
    </svg>
  </div>
  <span id="{{ $id }}" class="sr-only">Story continues below…</span>
</aside>
