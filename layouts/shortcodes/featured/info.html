{{ $side := .Get "side" | default "left" }}
{{ $sideClass := cond (eq $side "right") "float-right" "float-left"}}
<aside
  class="{{ $sideClass }} max-w-none w-full md:w-1/4 md:ml-10 md:mr-8 md:pr-8 py-4 font-sans text-sm relative mb-4 md:mb-0 h-40 md:h-auto"
  data-ga-category="inline:info"
  x-data="{ isOpen: false }"
  :class="{'h-40': !isOpen}"
>
  <div
    class="absolute inset-x-0 bottom-0 md:hidden"
    x-show="!isOpen"
  >
    <button
      :aria-expanded="''+isOpen"
      class="text-darkblue hover:text-yellow hover:underline leading-4 mb-4"
      @click="isOpen = true"
      data-ga-button
      data-ga-action="sidebar:toggle"
    >
      <span aria-hidden="true">
        <svg class="fill-current h-4 w-4 inline-block">
          <use xlink:href="#plus-svg"></use>
        </svg>
      </span>
      <span class="ml-2 uppercase align-bottom">
        Show moreâ€¦
      </span>
    </button>
  </div>
  <div
    class="bg-info content-aside h-24 md:h-auto overflow-hidden relative"
    :class="{'h-24': !isOpen}"
  >
    {{ .Inner | markdownify }}
    <div
      class="absolute inset-0 bg-gradient-to-t from-white md:hidden"
      x-show="!isOpen"
    >
    </div>
    <hr hidden>
  </div>
</aside>
