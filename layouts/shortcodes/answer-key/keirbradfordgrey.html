{{ $answer := .Get "answer" }}
<li
  class="mx-auto flex w-full flex-wrap items-center justify-stretch gap-3 md:px-0 lg:px-0"
>
  <picture class="min-h-full w-7 bg-g-3 md:w-11">
    <img
      class="min-h-full min-w-full rounded-sm object-cover"
      :alt="candidate.imageDescription"
      :title="candidate.imageDescription"
      src="https://images.data.spotlightpa.org/insecure/rt:fill/w:88/h:80/g:ce/el:1/q:75/MjAyNC8wMy8wMWp6LXYxdDUtNGc3ZS1tczd2LmpwZWc=.webp"
      loading="lazy"
    />
  </picture>

  <div class="flex w-full flex-1 flex-col justify-end">
    <h3 class="text-xl font-bold leading-none">Keir Bradford-Grey</h3>
    <p class="mt-1 text-base leading-none text-g-8">Democrat</p>
  </div>
  {{ with $answer }}
    <div
      class="
      {{ if ( eq $answer "Yes") }}
        bg-election-green border-election-green-darker text-white border-2
      {{ else }}
        bg-yellow border-yellow-7 text-yellow-9 border-2
      {{ end }} flex w-20 justify-center rounded px-5
      py-1
    "
    >
      {{ . }}
    </div>
  {{ end }}

  {{ with .Inner }}
    <p class="w-full text-lg italic">
      {{ . }}
    </p>
  {{ end }}

</li>
