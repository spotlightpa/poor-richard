<div class="columns is-multiline is-centered">
  {{ range .Site.Data.funders.funders }}
    {{ $logoLoc := printf "img/partners/%s.svg" .slug }}
    {{ $logo := resources.Get $logoLoc | fingerprint }}
    <div class="column is-narrow has-text-centered">
      <a href="{{ .url }}" title="{{ .name }}">
        <span class="is-sr-only">{{ .name }}</span>
        <span class="funder-logo">
          {{ $logo.Content| safeHTML }}
        </span>
      </a>
    </div>
  {{ end }}
</div>
