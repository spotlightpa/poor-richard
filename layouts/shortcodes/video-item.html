{{ $inner := .Get "body" }}
{{ $law := .Get "law" }}
{{ $width := .Get "width" | int }}
{{ $height := .Get "height" | int }}
{{ $pb := slice $width $height | partial "helper/aspect-ratio" }}
{{ $caption := .Get "caption" | default "No caption" }}


<figure
  class="mx-auto md:max-w-5xl"
  x-data="{ onScreen: false, splPlayer: null }"
  x-init="
    splPlayer = new Vimeo.Player(
      $refs.splVideo, {
        id: $refs.splVideo.dataset.dataVimeoId,
        height: 576,
        responsive: true,
        loop: true,
        controls: false,
        title: 0,
        sidedock: 0,
        muted: true,
      }
    );
    splPlayer.setVolume(0);
  "
  x-intersect="onScreen = true"
  x-intersect:leave="onScreen = false"
>
  <div class="lg:-mx-32 xl:-mx-48">
    <span x-text="onScreen"></span>
    <div
      x-ref="splVideo"
      x-intersect="splPlayer.play()"
      x-intersect:leave="splPlayer.pause()"
      class="relative mx-auto h-0 w-full pb-16x9"
      data-vimeo-id="562400724"
    ></div>
  </div>
  {{ if $inner }}
    <figcaption class="mb-8 mt-3 md:mb-24 md:mt-8">
      <p
        class="text-s-8 flex items-center px-2 text-xl leading-none md:text-2xl"
        x-show="onScreen"
        x-transition:enter="transition ease-out duration-700 delay-1000"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-500"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
      >
        {{ $inner | markdownify }}
      </p>
    </figcaption>
  {{ end }}

</figure>
