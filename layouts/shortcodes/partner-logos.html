<div class="columns is-multiline is-centered">
  {{ range .Site.Data.partners.partners }}
    {{ $partner := newScratch }}
    {{ $partner.Set "url" .url }}
    {{ $partner.Set "name" .name }}
    {{ $partner.Set "logotype" .logotype }}
    {{ printf "img/partners/%s.%s" .slug .logotype | $partner.Set "logo" }}
    {{ partial "logo-column.html" $partner }}
  {{ end }}
</div>
