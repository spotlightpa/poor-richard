<div
  class="
         border-b border-s-4 mt-10 space-y-4 p-4
      "
>
  <h3 class="mb-8 font-sans text-3xl italic leading-none">
    Text inputs hidden labels
  </h3>

  <p class="relative flex-grow">
    <label class="sr-only" for="name-label-hidden">First Name</label>
    <input
      id="name-label-hidden"
      class="spl-input"
      type="text"
      name="FNAME"
      placeholder="First Name"
      required
    />
  </p>
  <p class="relative flex-grow">
    <label class="sr-only" for="email-label-hidden">Email address</label>
    <input
      id="email-label-hidden"
      class="spl-input"
      type="email"
      name="EMAIL"
      placeholder="Email address"
      required
    />
    <span
      class="pointer-events-none absolute inset-y-0 right-3 inline-flex items-center text-s-4"
      aria-hidden="true"
    >
      <svg class="h-4 w-4 fill-current">
        <use xlink:href="#email-svg"></use>
      </svg>
    </span>
  </p>
</div>

<div
  class="
         border-b border-s-4 mt-10 space-y-4 p-4
      "
>
  <h3 class="mb-8 font-sans text-3xl italic leading-none">
    Text inputs visible labels
  </h3>
  <p class="flex-[0_0_100%] sm:flex-[0_1_calc(50%-10px)]">
    <label
      class="flex-[0_0_100%] font-sans text-sm font-black"
      for="name-label-visible"
      >First Name</label
    >
    <input
      id="name-label-visible"
      class="spl-input"
      type="text"
      name="FNAME"
      placeholder="First Name"
      required
    />
  </p>

  <p class="relative mt-3 flex-[0_0_100%] sm:flex-[0_1_60%]">
    <label
      class="flex-[0_0_100%] font-sans text-sm font-black"
      for="email-label-visible"
      >Email Address</label
    >
    <input
      id="email-label-visible"
      class="spl-input"
      type="email"
      name="EMAIL"
      placeholder="Email address"
      required
    />
    <span
      class="pointer-events-none inset-y-0 inline-flex items-center absolute top-7 right-3 text-s-4"
    >
      <svg class="h-4 w-4 fill-s-4" viewBox="0 0 1 1">
        <use xlink:href="#email-svg"></use>
      </svg>
    </span>
  </p>
</div>

<div
  class="
         border-b border-s-4 mt-10 space-y-4 p-4
      "
>
  <h3 class="mb-8 font-sans text-3xl italic leading-none">Checkboxes</h3>

  <p class="mt-3 text-left">
    <label>
      <input
        type="checkbox"
        class="mr-3 h-4 w-4 rounded border border-black p-1 accent-black hover:accent-yellow-4"
        name="papost"
        value="1"
        checked
        data-ga-button
        data-ga-action="toggle-newsletter:papost"
      />
      <strong>PA Post (Daily)</strong>: Top news every weekday morning, plus a
      daily puzzle.
    </label>
  </p>
  <p class="flex flex-1 flex-row-reverse">
    <label class="flex-grow font-sans font-black" for="checkbox"
      >I would like to remain anonymous</label
    >
    <input
      class=" mr-3 h-6 w-6 rounded border border-s-4 p-1 accent-yellow hover:accent-yellow-4"
      type="checkbox"
      name="checkbox"
      required
    />
  </p>
</div>

<div
  class="
         border-b border-s-4 mt-10 space-y-4 p-4
      "
>
  <h3 class="mb-8 font-sans text-3xl italic leading-none">Select Menu</h3>

  <p class="relative mx-auto max-w-full">
    <select class="spl-select text-2xl">

    >
      <svg class="h-4 w-4 fill-s-5">
        <use xlink:href="#chevron-svg"></use>
      </svg>
    </span>
  </p>
</div>
