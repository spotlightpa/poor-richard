{{ $link := .Get "link" }}
{{ $text := .Get "text" }}
<li class="contents">
  <a
    class="block flex-1 whitespace-nowrap rounded-sm bg-election-green p-4 text-center font-sans font-semibold text-white shadow hover:bg-election-green-lighter sm:flex-none"
    href="{{ $link }}"
  >
    {{- $text -}}
  </a>
</li>
