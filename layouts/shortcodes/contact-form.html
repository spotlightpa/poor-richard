<form
  id="contact-page-form"
  name="contact-page"
  class="control"
  action="/contact/thanks/"
  method="post"
  netlify
  netlify-honeypot="bot-field"
  data-ga-form='{"eventCategory": "Contact form", "eventAction": "Send comment full page"}'
>
  <p class="is-hidden">
    <label>
      Donâ€™t fill this out if you're human: <input name="bot-field">
    </label>
    <label
      class="label is-sr-only"
      for="contact-host-page"
    >Host URL</label>
    <input
      id="contact-host-page"
      class="input"
      type="text"
      name="host_page"
      value="Spotlight PA"
    >
  </p>
  <div class="field">
    <label class="label" for="contact-name">From</label>
  </div>
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field">
        <p class="control is-expanded">
          <input
            id="contact-name"
            class="input"
            type="text"
            placeholder="William Penn"
            name="name"
            required
          >
        </p>
      </div>
      <div class="field">
        <label class="is-sr-only" for="contact-email">Email</label>
        <p class="control is-expanded has-icons-left has-icons-right">
          <input
            id="contact-email"
            class="input"
            type="email"
            placeholder="williampenn@example.com"
            name="email"
            required
          >
          <span class="icon is-left has-text-primary">
            <svg>
              <use xlink:href="#email-svg"></use>
            </svg>
          </span>
          <span class="icon is-right validator-icon">
            <svg>
              <use xlink:href="#check-svg"></use>
            </svg>
          </span>
        </p>
      </div>
    </div>
  </div>

  <div class="field">
    <label class="label" for="contact-subject">Subject</label>
    <div class="control">
      <input
        id="contact-subject"
        class="input"
        type="text"
        placeholder="My question about Spotlight PA"
        name="subject"
      >
    </div>
  </div>
  <div class="field">
    <label class="label" for="contact-comment">Comment</label>
    <div class="control">
      <textarea
        id="contact-comment"
        class="textarea"
        placeholder="Explain how we can help you"
        name="comment"
      ></textarea>
    </div>
  </div>
  <div class="field">
    <div class="control">
      <button
        class="button is-danger has-text-weight-semibold"
        type="submit"
      >
        Send comment
      </button>
    </div>
  </div>
</form>
