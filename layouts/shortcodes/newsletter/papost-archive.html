<section
  class="mt-5"
  x-cloak
  x-data="spl.feed()"
  x-init="load()"
  data-feed-url="https://files.data.spotlightpa.org/feeds/newsletters/papost.json"
  data-ga-category="inline:newsletters:papost:archive"
>
  <h2
    class="title is-3"
    x-show="hasLoaded"
  >PA Post Archives</h2>

  <ul>
    <template x-for="item of items">
      <li>
        <span x-text="formatDate(item.date_published)"></span>
        &nbsp;
        <a
          @click="analytics($event)"
          :href="item.url"
          x-text="item.title"
        ></a>
      </li>
    </template>
  </ul>
</section>
