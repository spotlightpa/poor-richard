<section data-ga-category="inline">
  <form
    action='{{ .Page.Param "investigator-action" }}'
    method="post"
    target="_blank"
    data-ga-form="newsletters:investigator"
    data-ga-category="newsletters:investigator-full"
  >
    {{ partial "newsletter/investigator-hidden.html" . }}
    <h2 class="title is-3">
      Sign Up for The Investigator
    </h2>
    <div class="field">
      <label class="label" for="newsletter-fname">First Name</label>
    </div>
    <div class="field">
      <p class="control is-expanded">
        <input
          id="newsletter-fname"
          class="input"
          type="text"
          name="FNAME"
          required
        >
      </p>
    </div>
    <div class="field">
      <label class="label" for="newsletter-lname">Last Name</label>
    </div>
    <div class="field">
      <p class="control is-expanded">
        <input
          id="newsletter-lname"
          class="input"
          type="text"
          name="LNAME"
          required
        >
      </p>
    </div>
    <div class="field">
      <label class="label" for="newsletter-email">Email Address</label>
      <p class="control is-expanded has-icons-left has-icons-right">
        <input
          id="newsletter-email"
          class="input"
          type="email"
          name="EMAIL"
          required
        >
        <span class="icon is-left">
          <svg>
            <use xlink:href="#email-svg"></use>
          </svg>
        </span>
        <span class="icon is-right validator-icon">
          <svg>
            <use xlink:href="#check-svg"></use>
          </svg>
        </span>
      </p>
    </div>

    <div class="field">
      <div class="control">
        <button type="submit" class="button is-large is-danger has-text-weight-semibold">
          Subscribe
        </button>
      </div>
    </div>
  </form>
</section>
