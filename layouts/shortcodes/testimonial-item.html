{{ $author := .Get "author" | default "Test" }}
<li
  style="scroll-snap-type: x mandatory"
  x-bind="disableNextAndPreviousButtons"
  role="option"
  class="article-content group mb-2 inline-block w-full flex-none snap-center pl-8 pb-2 text-lg focus:outline-none sm:w-2/3 md:w-1/2 md:pl-12"
>
  <blockquote>
    <p class="relative before:content-[''] after:text-s-7 after:content-['”']">
      <svg class="-mt-2 mr-1 -ml-6 inline-block h-5 w-5 fill-blue">
        <use href="#openquote-svg" aria-label="Spotlight PA logo"></use>
      </svg>

      {{ .Inner }}
    </p>

    <cite class="mt-4 block italic"
      >&ndash; <strong>{{ $author }}</strong></cite
    >
  </blockquote>
</li>
