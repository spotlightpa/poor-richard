{{ define "extra-main" }}
  <section
    class="section columns is-centered is-multiline"
    data-ga-category="news-archive"
  >
    <div class="column is-three-fifths">
      <div class="tile is-ancestor is-vertical">
        {{ range .Paginator.Pages.GroupByDate "January 2006" }}
          <div class="tile is-parent">
            <h2 class="title">{{ .Key }}</h2>
          </div>
          <div class="tile is-wrapped">
            {{ range $page := .Pages }}
              <div class="tile is-parent is-4 has-margin-top-negative">
                <div class="tile is-child">
                  {{ partial "tile/list.html" $page }}
                </div>
              </div>
            {{ end }}
          </div>
        {{ end }}
      </div>

      {{ partial "component/paginator-level.html" .Paginator }}
    </div>
  </section>
{{ end }}
