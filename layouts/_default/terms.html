{{ define "main" }}
  {{ $isoFormat := "2006-01-02T15:04:05Z07:00" }}
  <section class="section columns" data-ga-action="{{ .Title }}">
    <div class="column is-three-fifths is-offset-one-fifth">
      <table class="table is-bordered is-striped is-hoverable is-fullwidth">
        <thead>
          <tr>
            <th>
              <h1 class="title is-2 has-text-centered">
                {{ .Title }}
              </h1>
            </th>
          </tr>
        </thead>
        <tbody>
          {{ range .Paginator.Pages }}
            <tr>
              <td>
                <a
                  class="is-block is-size-3 has-text-link hover-underline has-text-weight-semibold"
                  href="{{ .RelPermalink }}"
                >{{ .LinkTitle }}</a>
                {{ if .Description }}
                  <a
                    class="is-block is-size-5 has-text-grey-dark hover-underline"
                    href="{{ .RelPermalink }}"
                  >{{ .Description }}</a>
                {{ end }}
              </td>
            </tr>
          {{ end }}
        </tbody>
      </table>

      {{ partial "paginator-level.html" .Paginator }}
    </div>
  </section>
{{ end }}
