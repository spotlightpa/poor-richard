{{ define "body-class" }}
  w-screen overflow-x-hidden font-serif
{{ end }}

{{ define "body-attributes" }}
  data-ga-category="featured" data-fru-campaign="via-the-longform-template"
{{ end }}

{{ define "header" }}
  <nav
    class="z-10 flex bg-black sm:absolute sm:bg-transparent"
    data-ga-category="header"
  >
    <a class="mx-auto block px-12 py-5 sm:w-full" href="/">
      <svg
        class="h-8 fill-current text-white drop-shadow-outline filter hover:text-yellow lg:h-10"
        role="img"
        aria-label="Spotlight PA banner"
        viewBox="0 0 1024 190"
      >
        {{ partial "helper/svg.html" "banner" }}
      </svg>
    </a>
  </nav>
{{ end }}

{{ define "main" }}
  <article class="bg-white text-lg leading-relaxed">
    {{ .Content }}
  </article>
{{ end }}
